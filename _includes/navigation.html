<div class="topnav">
  {% for item in site.data.navigation %}
      <a href="{{ item.link }}" {% if page.url == item.link %} class="active" {% endif %}>{{ item.name }}</a>
  {% endfor %}
  <div class="topnav-right">
    {% for item in site.data.navigation_r %}
      <a href="{{ item.link }}" {% if page.url == item.link %} class="active" {% endif %}>{{ item.name }}</a>
    {% endfor %}
  </div>
</div>
